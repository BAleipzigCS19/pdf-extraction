plugins {
    id "org.sonarqube" version "3.3"
}

sonarqube {
    properties {
        property "sonar.projectKey", "BAleipzigCS19_pdf-extraction"
        property "sonar.organization", "pdfextraction"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

var qube = sonarqube

subprojects{
     apply plugin: 'java'

    tasks.withType(JavaCompile){
        sourceCompatibility("17")
        targetCompatibility("17")
        options.encoding("utf-8")
    }
}
